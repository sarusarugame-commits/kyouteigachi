name: run-bot

on:
  schedule:
    # JST 08:00 (UTC 23:00) 〜 23:30 (UTC 14:30)
    - cron: '*/30 23,0-14 * * *'
  workflow_dispatch:

# ★★★ ここが重要！Botに書き込み権限を与える ★★★
permissions:
  contents: write

jobs:
  run-race-prediction:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy lightgbm requests beautifulsoup4 google-generativeai

      - name: Run Main Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
